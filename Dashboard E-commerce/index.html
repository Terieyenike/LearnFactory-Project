<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Teri Eyenike">
    <title>Dashboard E-commerce:::Teri Eyenike</title>
    <link rel="icon" href="images/instagram.svg" type="image/svg" sizes="16x16">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css" />
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="inner-sidebar">
                    <div class="item item1">
                        <p class="inner"><i class="fas fa-home"></i>  Home</p>
                    </div>
                    <div class="item item2">
                        <div class="inner-items">
                            <i class="fas fa-plane-arrival"></i>
                            <p class="inner">Arrivals</p>
                        </div>
                        <div class="inner-items-right">
                            <i class="fas fa-angle-right"></i>
                        </div>
                    </div>
                    <div class="item item3">
                        <p class="inner"><i class="fab fa-creative-commons-share"></i> Sunglasses</p>
                    </div>
                    <div class="item item4">
                        <p class="inner"><i class="fas fa-pencil-alt"></i> Sweaters</p>
                    </div>
                    <div class="item item5">
                        <p class="inner"><i class="fas fa-file"></i> Catalog</p>
                    </div>
                    <div class="item item6">
                        <p class="inner"><i class="fas fa-shoe-prints"></i> Shoes</p>
                    </div>
                    <div class="item item7">
                        <p class="inner"><i class="fas fa-shopping-bag"></i> Bags</p>
                    </div>
                    <div class="item item8">
                        <p class="inner"><i class="fas fa-clock"></i> Watches</p>
                    </div>
                    <div class="item item9">
                        <div class="inner-items">
                            <i class="fas fa-calendar-alt"></i>
                            <p class="inner">Tabs & Calendar</p>
                        </div>
                        <div class="inner-items-right">
                            <i class="fas fa-angle-right"></i>
                        </div>
                    </div>
                    <div class="item item10">
                        <div class="inner-items">
                            <i class="fab fa-gofore"></i>
                            <p class="inner">Forms</p>
                        </div>
                        <div class="inner-items-right">
                            <i class="fas fa-angle-right"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-area">
                <div class="flex-top">
                    <div class="main-area-right">
                        <p class="content">help</p>
                        <p class="content">contact</p>
                        <p class="content">delivery information</p>
                    </div>
                    <div class="main-area-left">
                        <p class="phone"><i class="fas fa-phone"></i>call us: 234 706 515 9847</p>
                    </div>
                </div>

                <div class="item-details">
                    <div class="item-right">
                        <img src="images/tommy-hilfiger.svg" alt="company-logo"class="img-item">
                    </div>
                    <div class="deep">
                        <div class="checkout">
                            <p class="btn-it btncase">Login</p>
                            <p class="btn-it reg">register</p>
                            <p class="btn-it">$0.00(0 items) <i class="farfa-cart"></i><br>
                            (empty card)</p>
                            <p class="btn-it btnbg">Checkout</p>
                        </div>
                        <div class="flex">
                            <input type="text" placeholder="Search" class="search-tips">
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </body>
    </head>
    </html>
